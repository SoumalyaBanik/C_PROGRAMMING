<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard - TheyWe</title>
    <link rel="stylesheet" href="herovolunteer.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo">TheyWe</h1>
        </div>
    </nav>

    <!-- Volunteer Dashboard Section -->
    <section class="volunteer-dashboard">
        <h2>Welcome, Volunteer!</h2>
        <p>Stay alert to receive alerts and notifications from users in need.</p>
        
        <!-- Alerts Section -->
        <div class="alerts-container">
            <h3>Emergency Alerts</h3>
            <div id="alerts-box" class="alerts-box">
                <!-- Alerts will appear here -->
            </div>
        </div>
        <div class="div">&nbsp&nbsp</div>
        <hr>

        <!-- Notifications Section -->
        <div class="notifications-container">
            <h3>User Notifications</h3>
            <div id="notifications-box" class="notifications-box">
                <!-- Notifications will appear here -->
            </div>
        </div>
    </section>

    <footer>
        <p>TheyWe Â© 2024. For assistance, contact info@theywe.com</p>
    </footer>

    <script src="herovolunteer.js"></script>
</body>
</html>
